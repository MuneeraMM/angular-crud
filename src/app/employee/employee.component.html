<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <nav class="navbar navbar-light bg-primary">
      <h3 class="text-white" >Angular CRUD</h3>
          <div class="d-flex">
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">ADD Employee</button>
          </div>
          
          <!-- <table class="table table-bordered mt-2"> -->
            <table class="table table-dark-mts ">
            <thead class="border-dark">
              <tr  >
                <th class="border-dark" scope="col">ID</th>
                <th class="border-dark" scope="col">FirstName</th>
                <th class="border-dark" scope="col">LastName</th>
                <th class="border-dark" scope="col">Email</th>
                <th class="border-dark" scope="col">Phone</th>
                <th class="border-dark" scope="col">Salary</th>
                <th class="border-dark" scope="col">Action</th>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                  <button class="btn btn-warning">Edit</button>
                  <button class="btn btn-danger mx-3">Delete</button>
                </td>
              </tr>
            </thead>
          </table>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
                  <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                    <!-- <span aria-hidden="true">&times;</span> -->
                  </button>
                </div>
                <div class="modal-body">
                  <form [formGroup]="formValue">
                    <div class="form-group row">
                      <label for="fname">FirstName</label>
                      <div class="col-sm-10">
                        <input type="text" formControlName="firstname" id="fname" placeholder="Enter your FirstName">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="lname">LastName</label>
                      <div class="col-sm-10">
                        <input type="text" fromControlName="lastname" id="lname" placeholder="Enter your LastName">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="phone">Phone Number</label>
                      <div class="col-sm-10">
                        <input type="text" fromControlName="ph" id="phone" placeholder="Enter your phone number">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="mail">Email</label>
                      <div class="col-sm-10">
                        <input type="email" fromControlName="email" id="mail" placeholder="Enter your Email id">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="salary">Salary</label>
                      <div class="col-sm-10">
                        <input type="number" fromControlName="salary" id="salary" placeholder="Enter your salary">
                      </div>
                    </div>

                  </form>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">ADD</button>
                  <button type="button" class="btn btn-primary">UPDATE</button>
                </div>
              </div>
            </div>
          </div>

        
      </nav>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
